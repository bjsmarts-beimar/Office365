  <script>

  $( function() {
    //$( "#accordion" ).accordion();        

    var caseGUID = parent.Xrm.Page.data.entity.getId();  

    main(caseGUID);
    
  } );

  function main(caseGUID) {

        var fetchXmlQuery = '<fetch><entity name="bjsmarts_producto"><all-attributes/><filter><condition attribute="bjsmarts_productsid" operator="eq" value="' + caseGUID + '"/></filter></entity></fetch>';

        //var fetchXmlQuery = '<fetch version="1.0" output-format="xml-platform" mapping="logical" distinct="false"><entity name="bjsmarts_producto"><attribute name="bjsmarts_productoid" /><attribute name="bjsmarts_name" /><attribute name="createdon" /><order attribute="bjsmarts_name" descending="false" /><filter type="and"><condition attribute="bjsmarts_productsid" operator="eq" uiname="OrderÂ A" uitype="bjsmarts_order" value="{E178CFD2-F9ED-EA11-A817-000D3A3B478B}" /></filter></entity></fetch>';
        
        if(fetchXmlQuery != null)
        {
            var globalContext = parent.Xrm.Utility.getGlobalContext();
  
            var req = new XMLHttpRequest();  
            req.open(  
            "GET",  
            globalContext.getClientUrl() +  
                "/api/data/v9.0/bjsmarts_productos?fetchXml=" +  
                encodeURIComponent(fetchXmlQuery),  
            true  
            );  
            req.setRequestHeader("Prefer", 'odata.include-annotations="*"');  
            req.onreadystatechange = function() {  
                
                if (this.readyState === 4) {  
                
                    req.onreadystatechange = null;  
                    if (this.status === 200) {
                        debugger;  
                        var results = JSON.parse(this.response);  
                        console.log('data', results);  
                    } 
                    else {  
                        alert('Error has occurred: ' + this.statusText);  
                    }  
                }  
            };  
            req.send();   
        }
                
  }
  </script>
