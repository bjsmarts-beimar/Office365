<style>
    #pageTitle
    {
       display:none;
    }
</style>

<script>
    $(document).ready(function () {

        $.ajax  
        ({  
            url: _spPageContextInfo.webAbsoluteUrl + "/data/_api/web/lists/GetByTitle('revisions')/items?$select=ID,Title,Link,HasExceptionForm&$filter=Revision_x0020_Id eq 141",  
            type: "GET",  
            headers:  
            {  
                "Accept": "application/json;odata=verbose",  
                "Content-Type": "application/json;odata=verbose",  
                "X-RequestDigest": $("#__REQUESTDIGEST").val(),  
                "IF-MATCH": "*",  
                "X-HTTP-Method": null  
            },  
            cache: false,
            beforeSend : function() {
                $.blockUI({ 
                    message: '<h4>Wait... Loading Page</h4>',
                    css: { 
                    border: 'none', 
                    padding: '15px',                          
                    backgroundColor: '#000', 
                    '-webkit-border-radius': '10px', 
                    '-moz-border-radius': '10px', 
                    opacity: .5, 
                    color: '#fff' 
                } }); 
            }, 
            complete: function () {
                $.unblockUI();                    
            },  
            success: function(data)   
            {  
                console.log(data);              
            },  
            error: function(data)  
            {  
                alert(data.responseText);  
            }  
        });

    });
    
</script>

<br>

    <div class="row">

</div>
