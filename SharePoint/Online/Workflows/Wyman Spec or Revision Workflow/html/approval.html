<div class="container-fluid">
    <div class="row">
            <div class="form-group">
                    <h2>Spec/Revised Document Approval Form</h2>
            </div>
    </div>
    <div class="row">
        <div class="form-group">
            <h4><label>Revision Name</lalel></h4>
            <label id="RevisionName">Name</label>            
        </div> 
    </div>
    <div class="row">
        <div class="form-group">
            <h4><label>Document Link</lalel></h4>
            <label id="DocumentLink">Document Link</label>
        </div> 
    </div>

    </div>

        <div class="form-group">
            <h4><label>Comments</lalel></h4>
            <textarea class="form-control" rows="5" id="field-comments" maxlength="1500" style="width: 540px;"></textarea>

        <div class="form-group">
            <button id="ApproveBtn" type="button" class="btn btn-primary" onclick="Approve()">Approve</button>
            <button id="RejectBtn" type="button" class="btn btn-danger" onclick="Reject()">Reject</button>
