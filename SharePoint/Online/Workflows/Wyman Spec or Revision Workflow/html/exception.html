<div class="container-fluid">
    <div class="row">
            <div class="form-group">
                    <h2>Specification Exception/Clarification Form</h2>
            </div>
    </div>
    <div class="row">
        <div class="form-group">
            <h4><label>Specification</lalel></h4>
            <label id="RevisionName">Name</label>            
        </div> 
    </div>
    <div class="row">
            <div class="form-group">
                <h4><label>Document Link</lalel></h4>
                <label id="DocumentLink">Document Link</label>
            </div> 
    </div>
    <div class="row">
            <div class="form-group">
                <h4><label>Revision Date Created</lalel></h4>
                <label id="RevisionDateCreated">Date Created</label>
            </div> 
    </div>
    <div class="row">
        <div class="form-group">
            <h4><label>Attachments</label></h4>            
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="form-group">     
            <div class="col-sm-3" style="padding-left: 0px;">
                    <input id="getFile" type="file" class="form-control-file"/>  
                    <span id="error-revision-file" style="color: red; display: none;"><b>You must choose a file</b></span>  
            </div>
            <div class="col-sm-3">
                <input id="addFileButton" type="button" class="btn btn-success" style="background-color: #337ab7; color: white;" value="Add Attachment" onclick="uploadAttachment()"/>        
            </div>                                           
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <h4><label>Comments</lalel></h4>
            <textarea class="form-control" rows="5" id="field-comments"  maxlength="1500" style="width: 540px;"></textarea>
            <span id="error-comments" style="color: red; display: none;">You must provide Comments</span>
        </div> 
    </div>
    <div class="row">
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="OkButton" onclick="Ok()">Save</button>
            <button type="button" class="btn btn-danger" id="CancelButton" onclick="Cancel()">Cancel</button>
        </div> 
    </div>
</div>
